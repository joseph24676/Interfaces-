<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Solicitudes</title>
    <link rel="stylesheet" href="./css/historial.css">
</head>
<body>
    <header>
        <h1>Historial de Solicitudes</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID de Solicitud</th>
                    <th>Fecha de Solicitud</th>
                    <th>Estado</th>
                    <th>Comentarios de Revisión</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>2024-05-01</td>
                    <td class="approved">Aprobada</td>
                    <td>Documento aceptado</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>2024-05-05</td>
                    <td class="pending">En Revisión</td>
                    <td>- - - - - - - - - - - - - - - - - - - </td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>2024-05-20</td>
                    <td class="denied">Negado</td>
                    <td>No cumple lo requerido</td>
                </tr>
                <!-- Agrega más filas según sea necesario -->
            </tbody>
        </table>
    </div>
</body>
</html>
